<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="light">Configuración</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon color= "light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h2 style="color: #ffffff;">Opciones de Configuración</h2>
    <ion-list>
      <ion-item>
        <ion-label>Opción 1</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Opción 2</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <!-- Más opciones aquí -->
    </ion-list>
  </div>
</ion-content>
