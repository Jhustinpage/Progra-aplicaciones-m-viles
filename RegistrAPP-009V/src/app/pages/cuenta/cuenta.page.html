<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color= "light" >Cuenta</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon color= "light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

 
    <div class="avatar-container">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>
  
  
    <ion-content color="dark">
      <ion-list [inset]="true">
        <ion-item>
          <ion-label><strong>Nombre de Usuario:</strong> {{ usuario?.username }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Carrera:</strong> {{ usuario?.carrera }}</ion-label>
        </ion-item>
      </ion-list>
    
      <ion-list [inset]="true">
        <ion-item>
          <ion-textarea label="Comentarios" labelPlacement="floating" rows="5"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-content>
    
  
</ion-content>
