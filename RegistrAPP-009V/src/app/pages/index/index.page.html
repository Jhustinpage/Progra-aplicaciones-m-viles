<ion-app>

  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="toolbar-color">
        <ion-title>Menú Principal</ion-title>
      </ion-toolbar>
    </ion-header >

    <ion-content>
      <ion-item color="white" lines="full">
        <ion-icon color="white" name="person" slot="start"></ion-icon>
        <ion-label class="toolbar-color">Cuenta</ion-label>
      </ion-item>

      <ion-item color="white" lines="full">
        <ion-icon color="white"  name="construct" slot="start"></ion-icon>
        <ion-label class="toolbar-color">Configuracion</ion-label>
      </ion-item>

      <ion-item color="white" lines="full">
        <ion-icon color= "white" name="qr-code" slot="start"></ion-icon>
        <ion-label class="toolbar-color">Leer QR</ion-label>
      </ion-item>

      <ion-item color="white" lines="full"> 
        <ion-icon color="white" name="log-out" slot="start"></ion-icon>
        <ion-label class="toolbar-color">Cerrar sesíon</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content color="medium" class="ion-padding">
      <ion-item lines="none">
        ¡Bienvenido {{username}}!
      </ion-item>
    </ion-content>
  </div>

</ion-app>
