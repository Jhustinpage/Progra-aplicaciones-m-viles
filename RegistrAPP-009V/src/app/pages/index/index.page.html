<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>

      <ion-toolbar class="toolbar-color">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>

    </ion-header>
    <ion-content color= "medium" class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>

      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content color= "medium" class="ion-padding">
      <ion-item lines="none">
        Hola de nuevo: {{username}}
      </ion-item>
    </ion-content>
  </div>

</ion-app>
