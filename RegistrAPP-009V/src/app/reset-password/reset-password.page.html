<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Restablece tu Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input label="Nombre de usuario" 
      label-placement="floating" fill="outline" placeholder="Ingresa tu usuario"></ion-input>

      <br />

      <ion-input type="email" label="Correo" 
      label-placement="floating" fill="outline" placeholder="ingresa tu contraseñawww"></ion-input>
      
      <ion-button expand="block" (click)="resetPassword()">Enviar Instrucciones</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
