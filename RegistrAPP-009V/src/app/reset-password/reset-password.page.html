<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="dark-theme">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Restablece tu Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="resetPassword()">Enviar Instrucciones</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
